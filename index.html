<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Home</title>
  <meta name="description" content="Home">
  <meta name="author" content="Robert">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="favicon.ico" sizes="any" type="image/svg+xml">

</head>

<body>
  <div class="wrapper">
    <!-- Welcome -->
    <div>
      <h1 id="welcome-text" />
    </div> 
 
    <!-- days to live -->
    <div class="progress-ring">
      <progress-ring 
        stroke="13" 
        radius="100" 
        progress="0"
        id="life-bar">
      </progress-ring> 
    </div>
  
    <p id="life-stats">
      You have lived approximately
    </p>

    <!-- search bar ddg -->
    <div id="searchbar" class="searchbar">
      <input id="searchInput" /> 
      <input id="searchButton" type="image" src="assets/search-24px.svg" />
    </div>

    <!-- shoe tracker -->
    <div style="margin-top: 30px">
      <div style="float: left;">
        <div id="card" class="card">
          <p style="margin: 0px">Brooks Glycerin</p>
          <span style="font-weight: bold;">Miles:</span>
          <span>4</span>
        </div>
      </div>
    </div>
 
  </div>

  <script src="./ProgressRing.js"></script>
  <script src="./index.js"></script>
</body>
</html>
